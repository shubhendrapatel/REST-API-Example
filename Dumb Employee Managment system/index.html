<!DOCTYPE html>
<html>
	<head>
		<title>My Web</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="w3-card ">
			<header class="w3-container w3-blue w3-center">
			  <h3>Dumb Employee System</h3>
			  <p>REST Api example </p>
			</header>

			<div class="w3-container">
				<label class="w3-text"><b>First Name</b></label>
				<input class="w3-input w3-border" type="text" id="firstname">
				 
				<label class="w3-text"><b>Last Name</b></label>
				<input class="w3-input w3-border" type="text" id="lastname">
			</div>

			<footer class="w3-container w3-indigo w3-center">
				<button class="w3-btn w3-green" id="storedata" onclick="storeUserData()">Store user data</button>
				<button class="w3-btn w3-green" id="getdata" onclick="getAllData()">Get all user data</button>
			</footer>
		</div>

		<p id="displayArea"></p>

		<script type="text/javascript" src="js/script.js"></script>
		
	</body>
</html>
